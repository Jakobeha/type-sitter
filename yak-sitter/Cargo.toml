[package]
name = "yak-sitter"
version = "0.3.1"
description = "opinionated tree-sitter facade which lets you store data visible to nodes and provides other improvements"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Jakobeha/type-sitter/"
categories = ["parsing", "compilers"]
keywords = ["tree-sitter"]
edition = "2021"

[dependencies]
tree-sitter = "0.20.10"
streaming-iterator = "0.1.9"

[dev-dependencies]
tree-sitter-rust = { path = "../vendor/tree-sitter-rust", version = "0.20.3" }
tree-sitter-json = { path = "../vendor/tree-sitter-json", version = "0.20.0" }
